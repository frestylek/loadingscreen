<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peluge RP | Pixelmod Servers</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #0a0a0a;
      /* alternatywa dla gradientu */
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#0a0a0a', endColorstr='#1a1a1a', GradientType=0);
      background: -webkit-linear-gradient(top, #0a0a0a, #1a1a1a);
      background: -moz-linear-gradient(top, #0a0a0a, #1a1a1a);
      background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: url('baner pixelmod.png');
      /* prefiksy dla background-size */
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    .background:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* alternatywa dla rgba */
      background: #000000;
      -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=50)";
      filter: alpha(opacity=80);
      opacity: 0.8;
      z-index: 1;
    }

    .content {
      position: fixed;
      width: 100%;
      left: 0;
      right: 0;
      top: 50%;
      margin-top: -200px;
      font-size: 1em;
      color: #cccccc;
      z-index: 3;
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      color: #3da9fc;
      margin: 0 auto;
      max-width: 800px;
      text-shadow: 2px 2px 5px black;
    }

    h2 {
      font-size: 2em;
      color: white;
      max-width: 800px;
      margin: 0 auto 40px;
      text-shadow: 1px 1px 3px black;
    }

    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 1.1em;
      color: #dddddd;
    }

    .tips {
      position: fixed;
      bottom: 80px;
      width: 100%;
      text-align: center;
      font-size: 1em;
      color: #cccccc;
      z-index: 2;
    }

    .tips p {
      /* prefiksy dla transition */
      -webkit-transition: opacity 1s ease-in-out;
      -moz-transition: opacity 1s ease-in-out;
      -o-transition: opacity 1s ease-in-out;
      transition: opacity 1s ease-in-out;
      -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
      filter: alpha(opacity=100);
      opacity: 1;
    }

    .tips p.fade-out {
      -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
      filter: alpha(opacity=0);
      opacity: 0;
    }

    .socials {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-size: 0.95em;
      z-index: 2;
    }

    .socials span {
      margin: 0 10px;
      display: inline-block;
      vertical-align: middle;
    }

    .socials img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <img src="logopixelmod.png" alt="Pixelmod Logo" class="logo" />
    <h1>Pixelmod Servers</h1>
    <h2>Peluge RP - Star Wars Edition</h2>
    
    <!-- Usuwamy loader i progress bar, zostawiamy tylko status -->
    <div class="status" id="statusText">Ładowanie...</div>
  </div>

  <div class="tips" id="tipContainer">
    <p id="tipText">Dołącz do naszego Discorda po nowości i giveaway!</p>
  </div>

  <div class="socials">
    <span>
      <img src="discord_logo.png" alt="Discord" />Discord: discord.gg/pixelmod
    </span>
    <span>
      <img src="tiktok_logo.png" alt="TikTok" />TikTok: @peluge327
    </span>
  </div>

  <script>
    function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
        document.getElementById("statusText").innerText = "Dołączanie do: " + servername + " | Mapa: " + mapname;
    }

    function SetStatusChanged(status) {
        document.getElementById("statusText").innerText = status;
    }

    function DownloadingFile(fileName) {
        document.getElementById("statusText").innerText = "Pobieranie pliku: " + fileName;
    }

    var tips = [
      "Dołącz do naszego Discorda po nowości i giveaway!",
      "Jeśli potrzebujesz pomocy, napisz na @ – administrator się zgłosi.",
      "W razie problemów otwórz ticket na Discordzie lub napisz na @"
    ];

    var tipIndex = 0;
    var tipText = document.getElementById("tipText");

    // Modyfikacja fade dla IE
    function fadeOut(el) {
        if (el.style.opacity !== undefined) {
            el.style.opacity = "0";
        } else {
            el.style.filter = "alpha(opacity=0)";
        }
    }

    function fadeIn(el) {
        if (el.style.opacity !== undefined) {
            el.style.opacity = "1";
        } else {
            el.style.filter = "alpha(opacity=100)";
        }
    }

    setInterval(function() {
        fadeOut(tipText);
        setTimeout(function() {
            tipIndex = (tipIndex + 1) % tips.length;
            tipText.innerText = tips[tipIndex];
            fadeIn(tipText);
        }, 1000);
    }, 10000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peluge RP | Pixelmod Servers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: url('baner pixelmod.png');
      background-size: cover;
      background-position: center;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      width: 100%;
      max-width: 800px;
      padding: 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      color: #3da9fc;
      margin: 0;
      text-shadow: 2px 2px 5px black;
    }

    h2 {
      font-size: 2em;
      color: white;
      text-shadow: 1px 1px 3px black;
      margin-bottom: 40px;
    }

    .loader {
      width: 80%;
      height: 25px;
      background: #333;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      margin: 0 auto;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #3da9fc;
    }

    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 1.1em;
      color: #dddddd;
    }

    .tips {
      position: absolute;
      bottom: 80px;
      width: 100%;
      text-align: center;
      font-size: 1em;
      color: #cccccc;
      z-index: 2;
    }

    .tips p {
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }

    .tips p.fade-out {
      opacity: 0;
    }

    .socials {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-size: 0.95em;
      z-index: 2;
    }

    .socials span {
      margin: 0 10px;
      display: inline-flex;
      align-items: center;
    }

    .socials img {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <img src="logopixelmod.png" alt="Pixelmod Logo" class="logo" />
    <h1>Pixelmod Servers</h1>
    <h2>Peluge RP - Star Wars Edition</h2>

    <div class="loader">
      <div class="progress" id="progressBar"></div>
    </div>
    <div class="status" id="statusText">≈Åadowanie...</div>
  </div>

  <div class="tips" id="tipContainer">
    <p id="tipText">üí¨ Do≈ÇƒÖcz do naszego Discorda po nowo≈õci i giveaway!</p>
  </div>

  <div class="socials">
    <span>
      <img src="discord_logo.webp" alt="Discord" />Discord: discord.gg/pixelmod
    </span>
    <span>
      <img src="tiktok_logo.webp" alt="TikTok" />TikTok: @peluge327
    </span>
  </div>

  <script>
    function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
      document.getElementById("statusText").innerText = `Do≈ÇƒÖczanie do: ${servername} | Mapa: ${mapname}`;
    }

    function SetStatusChanged(status) {
      document.getElementById("statusText").innerText = status;
    }

    function DownloadingFile(fileName) {
      document.getElementById("statusText").innerText = `Pobieranie pliku: ${fileName}`;
    }

    function SetFilesTotal(total) {
      window.totalFiles = total;
      window.loadedFiles = 0;
    }

    function SetFilesNeeded(needed) {
      window.loadedFiles = 0;
      window.neededFiles = needed;
    }

    function SetFilesProgress(progress) {
      window.loadedFiles = progress;
      const percent = Math.min(100, Math.floor((progress / window.neededFiles) * 100));
      document.getElementById("progressBar").style.width = percent + "%";
    }

    // Rotacja tip√≥w co 10 sekund z efektem zanikania
    const tips = [
      "üí¨ Do≈ÇƒÖcz do naszego Discorda po nowo≈õci i giveaway!",
      "üõ† Je≈õli potrzebujesz pomocy, napisz na @ ‚Äì administrator siƒô zg≈Çosi.",
      "üì© W razie problem√≥w otw√≥rz ticket na Discordzie lub napisz na @"
    ];

    let tipIndex = 0;
    const tipText = document.getElementById("tipText");

    setInterval(() => {
      tipText.classList.add("fade-out");
      setTimeout(() => {
        tipIndex = (tipIndex + 1) % tips.length;
        tipText.innerText = tips[tipIndex];
        tipText.classList.remove("fade-out");
      }, 1000);
    }, 10000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pixelmod Servers</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 100px 20px;
    }
    .logo {
      width: 200px;
    }
    .status {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <img src="logopixelmod.png" class="logo" alt="Logo">
  <h1>Peluge RP - Star Wars Edition</h1>
  <p class="status" id="statusText">Ładowanie...</p>

  <script>
    function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
      document.getElementById("statusText").innerText = 'Dołączanie do: ' + servername + ' | Mapa: ' + mapname;
    }

    function SetStatusChanged(status) {
      document.getElementById("statusText").innerText = status;
    }

    function DownloadingFile(fileName) {
      document.getElementById("statusText").innerText = 'Pobieranie: ' + fileName;
    }
  </script>
</body>
</html>
